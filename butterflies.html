<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Butterflies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000000;
            cursor: none;
            font-family: 'Arial', sans-serif;
        }

        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(100, 150, 255, 0.6), rgba(50, 100, 200, 0.4));
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: floatBubble linear infinite;
        }

        @keyframes floatBubble {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(var(--drift));
            }
        }

        .butterfly {
            position: absolute;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 100;
            transition: left 0.5s ease-out, top 0.5s ease-out;
        }

        .butterfly svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .wing-left {
            transform-origin: 50px 50px;
            animation: flapLeft 0.3s ease-in-out infinite;
        }

        .wing-right {
            transform-origin: 50px 50px;
            animation: flapRight 0.3s ease-in-out infinite;
        }

        @keyframes flapLeft {
            0% {
                transform: rotateY(0deg) rotateZ(-3deg);
            }
            50% {
                transform: rotateY(-50deg) rotateZ(-3deg);
            }
            100% {
                transform: rotateY(0deg) rotateZ(-3deg);
            }
        }

        @keyframes flapRight {
            0% {
                transform: rotateY(0deg) rotateZ(3deg);
            }
            50% {
                transform: rotateY(50deg) rotateZ(3deg);
            }
            100% {
                transform: rotateY(0deg) rotateZ(3deg);
            }
        }

        .title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #c8b5e8;
            font-size: 2.5em;
            text-align: center;
            z-index: 50;
            text-shadow: 0 0 20px rgba(200, 150, 255, 0.7);
            pointer-events: none;
        }

        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #c8b5e8;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.1s ease;
            box-shadow: 0 0 10px rgba(200, 150, 255, 0.8);
        }

        .cursor::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #c8b5e8;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="title">Flutter & Follow</div>
    <div class="cursor" id="cursor"></div>

    <script>
        const butterflies = [];
        const bubbles = [];
        const numButterflies = 12;
        const numBubbles = 20;
        const cursor = document.getElementById('cursor');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let prevMouseX = mouseX;
        let prevMouseY = mouseY;

        // Create flowing bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 50 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.x = Math.random() * window.innerWidth;
            bubble.y = window.innerHeight + 50;
            bubble.style.left = bubble.x + 'px';
            bubble.style.top = bubble.y + 'px';
            bubble.style.setProperty('--drift', (Math.random() - 0.5) * 300 + 'px');
            bubble.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(bubble);
            bubbles.push(bubble);
            
            setTimeout(() => {
                bubble.remove();
                const index = bubbles.indexOf(bubble);
                if (index > -1) bubbles.splice(index, 1);
            }, 20000);
        }

        // Create initial bubbles and keep generating new ones
        for (let i = 0; i < numBubbles; i++) {
            createBubble();
        }
        
        setInterval(createBubble, 1000);

        // Create butterflies with bright lavender colors
        function createButterfly() {
            const butterfly = document.createElement('div');
            butterfly.className = 'butterfly';
            
            const colors = [
                { main: '#d4b5f0', accent: '#b897d9', dark: '#9b7bb5' },
                { main: '#e8d5ff', accent: '#c8b5e8', dark: '#a88dc9' },
                { main: '#f0d8ff', accent: '#d8b8f0', dark: '#b898d8' }
            ];
            
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            butterfly.innerHTML = `
                <svg viewBox="0 0 100 100">
                    <!-- Left upper wing -->
                    <g class="wing-left">
                        <path d="M 50 50 Q 20 30 15 45 Q 10 60 20 65 Q 30 70 40 60 Q 48 52 50 50 Z" 
                              fill="${color.main}" stroke="${color.dark}" stroke-width="1"/>
                        <ellipse cx="28" cy="50" rx="8" ry="12" fill="${color.accent}"/>
                        <circle cx="25" cy="45" r="3" fill="#fff" opacity="0.8"/>
                        <circle cx="32" cy="55" r="2" fill="${color.dark}" opacity="0.6"/>
                        
                        <!-- Left lower wing -->
                        <path d="M 50 50 Q 35 58 28 70 Q 25 80 32 83 Q 40 85 45 75 Q 49 60 50 50 Z" 
                              fill="${color.accent}" stroke="${color.dark}" stroke-width="1" opacity="0.9"/>
                        <circle cx="35" cy="70" r="2.5" fill="#fff" opacity="0.7"/>
                    </g>
                    
                    <!-- Right upper wing -->
                    <g class="wing-right">
                        <path d="M 50 50 Q 80 30 85 45 Q 90 60 80 65 Q 70 70 60 60 Q 52 52 50 50 Z" 
                              fill="${color.main}" stroke="${color.dark}" stroke-width="1"/>
                        <ellipse cx="72" cy="50" rx="8" ry="12" fill="${color.accent}"/>
                        <circle cx="75" cy="45" r="3" fill="#fff" opacity="0.8"/>
                        <circle cx="68" cy="55" r="2" fill="${color.dark}" opacity="0.6"/>
                        
                        <!-- Right lower wing -->
                        <path d="M 50 50 Q 65 58 72 70 Q 75 80 68 83 Q 60 85 55 75 Q 51 60 50 50 Z" 
                              fill="${color.accent}" stroke="${color.dark}" stroke-width="1" opacity="0.9"/>
                        <circle cx="65" cy="70" r="2.5" fill="#fff" opacity="0.7"/>
                    </g>
                    
                    <!-- Body -->
                    <ellipse cx="50" cy="50" rx="3" ry="18" fill="#1a1a1a"/>
                    <ellipse cx="50" cy="50" rx="2" ry="16" fill="#2a2a2a"/>
                    
                    <!-- Head -->
                    <circle cx="50" cy="35" r="3.5" fill="#1a1a1a"/>
                    
                    <!-- Antennae -->
                    <path d="M 50 35 Q 47 28 45 25" stroke="#1a1a1a" stroke-width="1" fill="none"/>
                    <path d="M 50 35 Q 53 28 55 25" stroke="#1a1a1a" stroke-width="1" fill="none"/>
                    <circle cx="45" cy="25" r="1.2" fill="${color.accent}"/>
                    <circle cx="55" cy="25" r="1.2" fill="${color.accent}"/>
                    
                    <!-- Wing details - veins -->
                    <line x1="50" y1="50" x2="20" y2="45" stroke="${color.dark}" stroke-width="0.5" opacity="0.4"/>
                    <line x1="50" y1="50" x2="25" y2="60" stroke="${color.dark}" stroke-width="0.5" opacity="0.4"/>
                    <line x1="50" y1="50" x2="80" y2="45" stroke="${color.dark}" stroke-width="0.5" opacity="0.4"/>
                    <line x1="50" y1="50" x2="75" y2="60" stroke="${color.dark}" stroke-width="0.5" opacity="0.4"/>
                </svg>
            `;

            butterfly.x = Math.random() * window.innerWidth;
            butterfly.y = Math.random() * window.innerHeight;
            butterfly.vx = (Math.random() - 0.5) * 0.5;
            butterfly.vy = (Math.random() - 0.5) * 0.5;
            butterfly.angle = 0;
            butterfly.style.left = butterfly.x + 'px';
            butterfly.style.top = butterfly.y + 'px';

            document.body.appendChild(butterfly);
            butterflies.push(butterfly);
        }

        for (let i = 0; i < numButterflies; i++) {
            createButterfly();
        }

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            prevMouseX = mouseX;
            prevMouseY = mouseY;
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });

        // Animation loop
        function animate() {
            const mouseDeltaX = mouseX - prevMouseX;
            const mouseDeltaY = mouseY - prevMouseY;
            const mouseSpeed = Math.sqrt(mouseDeltaX * mouseDeltaX + mouseDeltaY * mouseDeltaY);

            // Animate butterflies - they fly freely
            butterflies.forEach(butterfly => {
                // Gentle fluttering movement with smooth sine waves
                const time = Date.now() * 0.0005;
                butterfly.vx += Math.sin(time * 2 + butterfly.x * 0.01) * 0.02;
                butterfly.vy += Math.cos(time * 2 + butterfly.y * 0.01) * 0.02;
                
                // Very subtle randomness
                butterfly.vx += (Math.random() - 0.5) * 0.05;
                butterfly.vy += (Math.random() - 0.5) * 0.05;

                // Strong attraction to follow mouse cursor
                const dx = mouseX - butterfly.x;
                const dy = mouseY - butterfly.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 20) {
                    const force = 0.15;
                    butterfly.vx += (dx / distance) * force;
                    butterfly.vy += (dy / distance) * force;
                }

                // Also follow mouse movement direction
                if (mouseSpeed > 0.5) {
                    butterfly.vx += mouseDeltaX * 0.08;
                    butterfly.vy += mouseDeltaY * 0.08;
                }

                // Keep butterflies apart from each other
                butterflies.forEach(other => {
                    if (other !== butterfly) {
                        const odx = other.x - butterfly.x;
                        const ody = other.y - butterfly.y;
                        const odist = Math.sqrt(odx * odx + ody * ody);
                        
                        if (odist < 100 && odist > 0) {
                            const repelForce = (100 - odist) / 100 * 0.15;
                            butterfly.vx -= (odx / odist) * repelForce;
                            butterfly.vy -= (ody / odist) * repelForce;
                        }
                    }
                });

                // Limit speed to realistic butterfly speed
                const speed = Math.sqrt(butterfly.vx * butterfly.vx + butterfly.vy * butterfly.vy);
                if (speed > 2.5) {
                    butterfly.vx = (butterfly.vx / speed) * 2.5;
                    butterfly.vy = (butterfly.vy / speed) * 2.5;
                }

                // Smooth deceleration
                butterfly.vx *= 0.96;
                butterfly.vy *= 0.96;

                butterfly.x += butterfly.vx;
                butterfly.y += butterfly.vy;

                // Wrap around edges
                if (butterfly.x < -50) butterfly.x = window.innerWidth + 50;
                if (butterfly.x > window.innerWidth + 50) butterfly.x = -50;
                if (butterfly.y < -50) butterfly.y = window.innerHeight + 50;
                if (butterfly.y > window.innerHeight + 50) butterfly.y = -50;

                butterfly.style.left = butterfly.x + 'px';
                butterfly.style.top = butterfly.y + 'px';

                // Make butterfly head always face the mouse cursor
                const angleToMouse = Math.atan2(mouseY - butterfly.y, mouseX - butterfly.x) * (180 / Math.PI);
                butterfly.angle = butterfly.angle || angleToMouse;
                
                // Smooth angle interpolation towards mouse
                let angleDiff = angleToMouse - butterfly.angle;
                if (angleDiff > 180) angleDiff -= 360;
                if (angleDiff < -180) angleDiff += 360;
                butterfly.angle += angleDiff * 0.15;
                
                butterfly.style.transform = `rotate(${butterfly.angle}deg)`;
            });

            prevMouseX = mouseX;
            prevMouseY = mouseY;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
